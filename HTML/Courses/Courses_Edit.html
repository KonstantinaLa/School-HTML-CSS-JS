    <div class="container-fluid">

        


        <!--Edit Student-->
        <div class="row">
            <div class="col">

                <div class="container p-3">

                    <h1 class="mb-5 p-3">Edit Course</h1>

                    <div class="mt-4 mb-0">
                        <a class="btn btn-lg btn-add m-3 float-right" href="Courses.html">Return to Course</a>
                    </div>
                    <br />
                    <br />
                    <form class="m-1">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input id="title" class="form-control" type="text" name="title" value="C#" placeholder="Enter letters only(length must be 2-15)" autocomplete="off" required title="Only letters and between 2 and 15 characters" />
                        </div>
                        <div class="form-group">
                            <label for="stream">Stream *</label>
                            <select id="stream" name="stream" class="form-control" required >
                                <option>Part Time</option>
                                <option>Full Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Type *</label>
                            <select id="type" name="type" class="form-control" required>
                                <option>Online</option>
                                <option>Natural Presence</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date ()from 1-1-2021 to 31-12-2030) *</label>
                            <input id="startDate" class="form-control" type="date" value="2021-09-02" name="startDate" required min="2021-01-01" max="2030-12-31" />

                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date ()from 1-1-2021 to 31-12-2030) *</label>
                            <input id="endDate" class="form-control" type="date" value="2022-04-02" name="endDate" required min="2021-01-01" max="2030-12-31" />

                        </div>

                        <button class="btn btn-sub btn-lg form-control">Save Changes</button>


                    </form>


                </div>

            </div>


        </div>
    </div>
