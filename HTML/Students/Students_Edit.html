        <!--Edit Student-->
        <div class="row">
            <div class="col">

                <div class="container p-3">

                    <h1 class="mb-5 p-3">Edit Student</h1>

                    <div class="mt-4 mb-0">
                        <a class="btn btn-lg btn-add m-3 float-right" href="Students.html">Return to Students</a>
                    </div>
                    <br />
                    <br />
                    <form class="m-1">

                        <div class="form-group">
                            <label for="fName">First Name </label>
                            <input id="fName" class="form-control" type="text" name="firstname" value="Konstantinos" placeholder="Enter letters only(length must be 2-15)" autocomplete="off" required pattern="[A-Za-z]{2,15}" title="Only letters and between 2 and 15 characters" />

                        </div>
                        <div class="form-group">
                            <label for="lName">Last Name</label>
                            <input id="lName" class="form-control" type="text" name="lastname" value="Kanistras" placeholder="Enter letters only(length must be 2-15)" autocomplete="off" required pattern="[A-Za-z]{2,15}" title="Only letters and between 2 and 15 characters" />

                        </div>
                        <div class="form-group">
                            <label for="birth">Birth Date ()from 01-01-195- to 31-12-2003)</label>
                            <input id="birth" class="form-control" type="date" value="1999-09-02" name="DateOfBirth" required min="1950-01-01" max="2003-12-31" />

                        </div>
                        <div class="form-group">
                            <label for="Tfees">Tuition Fees</label>
                            <input id="Tfees" class="form-control" type="number" value="2000" placeholder="Number from 0-10.000" autocomplete="off" required min="0" max="10000" />

                        </div>

                        <button class="btn btn-sub btn-lg form-control">Save Changes</button>


                    </form>
