    <div class="container-fluid">



        <!--Edit Assignments course-->
        <div class="row">
            <div class="col">

                <div class="container p-3">

                    <h1 class="mb-5 p-3">Edit Assignments-Course</h1>

                    <div class="mt-4 mb-0">
                        <a class="btn btn-lg btn-add m-3 float-right" href="Assignments Per Course.html">Return to Assignments-Course</a>
                    </div>
                    <br />
                    <br />
                    <form class="m-1">

                        <div class="form-group">
                            <label for="course">Course</label>
                            <input id="course" class="form-control" type="text" name="course" value="C#"  placeholder="Course Title" autocomplete="off" required  />

                        </div>
                        <div class="form-group">
                            <label for="stream">Stream *</label>
                            <select id="stream" name="stream" class="form-control" required>
                                <option>Part Time</option>
                                <option>Full Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Type *</label>
                            <select id="type" name="type" class="form-control" required>
                                <option>Online</option>
                                <option>Natural Presence</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="assignments">Assignments * </label>

                            <br />
                            <input type="checkbox" id="assignments" name="assignments" value="C# Project" checked>
                            <label for="assignments">C# Project</label>
                            <br />
                            <input type="checkbox" id="assignments" name="assignments" value="Java Project" >
                            <label for="assignments">Java Project</label>
                            <br />
                            <input type="checkbox" id="assignments" name="assignments" value="Python Project" >
                            <label for="assignments">Python Project</label>
                            <br />
                            <input type="checkbox" id="assignments" name="assignments" value="JavaScript Project" >
                            <label for="assignments">JavaScript Project</label>
                            <br />
                            <input type="checkbox" id="assignments" name="assignments" value="Database Project" checked>
                            <label for="assignments">Database Project</label>



                        </div>

                        <button class="btn btn-sub btn-lg form-control">Save Changes</button>


                    </form>


                </div>

            </div>


        </div>
    </div>
