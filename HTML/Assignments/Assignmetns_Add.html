    <div class="container-fluid">

       

        <!--Add Assignment-->
        <div class="row">
            <div class="col">

                <div class="container">

                    <h1 class="mb-5 p-3">Create Assignments</h1>

                    <div class="mt-4 mb-0">
                        <a class="btn btn-lg btn-add m-3 float-right" href="Assignments.html">Return to Assignments</a>
                    </div>
                    <br />
                    <br />
                    <form class="m-1">

                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input id="title" class="form-control" type="text" name="title" value="" placeholder="Enter letters only(length must be 2-15)" autocomplete="off" required pattern="[A-Za-z]{2,15}" title="Only letters and between 2 and 15 characters" />

                        </div>
                        <div class="form-group">
                            <label for="description">Description *</label>
                            <select id="description" name="description" class="form-control" required>
                                <option>Group</option>
                                <option>Individual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subDate">Sub Date ()from 01-01-2021 to 31-12-2030) *</label>
                            <input id="subDate" class="form-control" type="date" name="subDate" required min="2021-01-01" max="2030-12-31" />
                        </div>
                        <div class="form-group">
                            <label for="oralMark">Oral Mark *</label>
                            <input id="oralMark" name="oralMark" type="number" class="form-control" placeholder="Number from 0-100" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="totalMark">Total Mark *</label>
                            <input id="totalMark" name="totalMark" type="number" placeholder="Number from 0-100" class="form-control" min="0" max="100" required>
                        </div>

                        <button class="btn btn-sub btn-lg mt-4">Submit</button>


                    </form>


                </div>

            </div>


        </div>

    </div>
